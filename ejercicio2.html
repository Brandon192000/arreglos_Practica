<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <header class="text-center mb-5">
            <h1 class="fw-bold">Ejercicio 2</h1>
            <p class="text-muted">Ingresa una palabra para verificar si es un palíndromo</p>
        </header>

        <main>
            <section class="d-flex justify-content-center">
                <div class="card shadow-lg" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center text-primary">Verificador de Palíndromos</h5>
                        <p class="card-text text-center text-muted mb-4">Escribe una palabra y presiona el botón para verificar si es un palíndromo.</p>
                        
                        <div class="mb-3">
                            <input 
                                type="text" 
                                name="PalabraCompleta" 
                                id="PalabraCompleta" 
                                class="form-control" 
                                placeholder="Ejemplo: radar">
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button 
                                id="BtnPalindromo" 
                                type="button" 
                                class="btn btn-primary mt-4"
                                onclick="verificarPalindromo()">
                                Verificar Palíndromo
                            </button>

                            <button 
                                id="btnLimpiar" 
                                type="button"
                                class="btn btn-secondary">
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="d-flex justify-content-center mt-4">
                <div id="resultado" class="text-center text-dark fw-bold"></div>
            </section>
        </main>
        <footer class="mt-5 text-center">
            <a href="paginaPrincipal.html" class="btn btn-secondary">
                <i class="bi bi-house-door"></i> Volver a la Página Principal
            </a>
        </footer>
    </div>

    <script src="/ejercicio2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
